<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lectures Website</title>
  </head>
  <body>
    <header>
      <h1>Course Lectures</h1>
      <button id="toggleMode">🌙 Dark Mode</button>
    </header>

    <section class="cards">
      <div class="card">
        <h3>Lecture 1: Introduction</h3>
        <p>Basics of the course and overview of topics.</p>
        <div class="deadline">
          <strong>Deadline :</strong>
          <span>07-16</span>
        </div>
        <div class="card-footer">
          <button
            class="view-lecture-btn"
            data-video="https://drive.google.com/file/d/1a9drXJl7gwPxRwjq-SrnDzQ10cv3l9rt/preview"
          >
            View Lecture
          </button>
          <button class="toggle-form-btn">⬇️ Submit Task</button>
        </div>
        <form
          action="https://docs.google.com/forms/d/e/1FAIpQLScGsVI1I2N4y_rO9SOcQGcu8Ze_yyszXTSNf-T0vjsupEtKqw/formResponse"
          method="POST"
          target="_blank"
          class="task-form hidden"
        >
          <input type="hidden" name="entry.548921101" class="lecture-input" />
          <label>🔗 Task Drive Link</label>
          <input
            type="url"
            name="entry.178636085"
            placeholder="https://drive.google.com/..."
            required
          />
          <button type="submit">✅ Submit Task</button>
        </form>
      </div>
      <div class="card">
        <h3>Lecture 2: Html 1</h3>
        <p>Basics of the course and overview of topics.</p>
        <div class="deadline">
          <strong>Deadline :</strong>
          <span>07-16</span>
        </div>
        <div class="card-footer">
          <button
          class="view-lecture-btn"
            onclick="window.open('https://drive.google.com/drive/folders/1c7x4nbyKObByBEQvWV7PGgEl7LpjQbnC', '_blank')"
          >
            View Lecture
          </button>

          <button class="toggle-form-btn">⬇️ Submit Task</button>
        </div>
        <form
          action="https://docs.google.com/forms/d/e/1FAIpQLScGsVI1I2N4y_rO9SOcQGcu8Ze_yyszXTSNf-T0vjsupEtKqw/formResponse"
          method="POST"
          target="_blank"
          class="task-form hidden"
        >
          <input type="hidden" name="entry.548921101" class="lecture-input" />
          <label>🔗 Task Drive Link</label>
          <input
            type="url"
            name="entry.178636085"
            placeholder="https://drive.google.com/..."
            required
          />
          <button type="submit">✅ Submit Task</button>
        </form>
      </div>
    </section>
    <section id="video-section" class="video-section hidden">
      <h2>Lecture Video</h2>
      <div class="video-container">
        <iframe
          id="lecture-video"
          src=""
          allow="autoplay"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
